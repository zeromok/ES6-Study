    <script>
        // ===========================
        // Nullish 병합연산자 (??)
        // ===========================
        // 여러 피연산자 중 그 값이 '확정되어있는' 변수를 찾을 수 있다.

        x = ( a != null && a != undefined) ? a : b;
        x = a ?? b;
        // 위 두 줄의 코드는 같다.

        // ===========================
        // ?? 와 || 의 차이
        // ===========================
        let height =0;
        alert(height || 100);   // 100
        alert(height ?? 100);   // 0
        // 때문에 0이 할당될 수 있는 변수를 사용하는 개발일 땐, ?? 가 적합

    </script>
