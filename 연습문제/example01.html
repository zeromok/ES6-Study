<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const arr = [1, "1", 0, "0", "3", 3, "2", 2, "31", 31, 11, "11"];

    // TODO
    // arr에 있는 value를 String 으로 하나 그리고  Number로 하나 각각,
    // arr 에 있는 중복값을 제거 후 오름차순 내림차순으로 각각 console.log() 로 찍어주세요.
    // 단, 원본 arr을 변형 하거나 하시면 안됩니다.

    let [...newArr] = arr;
    let newArr00 = newArr.map(Number);  // Number maping
    let newArr01 = newArr.map(String);  // String maping

    // 방법 1.
    const resultNumber = newArr00.filter( (element, index) => {
        return newArr00.indexOf(element) === index;
    }); // Number로 매핑되어 있는 배열의 중복 제거

    const resultString = newArr01.filter( (element, index) => {
        return newArr01.indexOf(element) === index;
    });// String로 매핑되어 있는 배열의 중복 제거

    console.log('============= Number로 매핑, 중복제거 되어있는 배열의 정렬 =============');
    console.log('1-1. ' , resultNumber.sort((a, b) => {return b-a}));
    console.log('1-2. ' , resultNumber.reverse((a, b) => {return b-a}));

    console.log('============= String로 매핑, 중복제거 되어있는 배열의 정렬 =============');
    console.log('1-3. ' , resultString.sort((a,b) => {
        return (Number(a.match(/(\d+)/g)[0]) - Number((b.match(/(\d+)/g)[0])));}));
    console.log('1-4. ' , resultString.reverse((a,b) => {
        return (Number(a.match(/(\d+)/g)[0]) - Number((b.match(/(\d+)/g)[0])));}));

    // 방법 2.
    const result1 = [...new Set(newArr00)];
    console.log('============= Number로 매핑, 중복제거 되어있는 배열의 정렬 =============');
    console.log('2-1. ' , result1.sort((a, b) => {return b-a}));
    console.log(`2-2. ${result1.reverse((a, b) => {return b-a})}`);

    const result2 = [...new Set(newArr01)];
    console.log('============= String로 매핑, 중복제거 되어있는 배열의 정렬 =============');
    console.log('2-3. ' , result2.sort((a,b) => {
        return (Number(a.match(/(\d+)/g)[0]) - Number((b.match(/(\d+)/g)[0])));
    }));
    console.log('2-4. ' , result2.reverse((a,b) => {
        return (Number(a.match(/(\d+)/g)[0]) - Number((b.match(/(\d+)/g)[0])));
    }));
    

</script>
