<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
        1. 변수 x가 10보다 크고 20보다 작을 때 변수 x를 출력하는 조건식을 완성하라
        ++ 이벤트를 추가해 사용자가 입력한 값 기준으로 조건문을 만들어 출력
    */
   console.log("11111111111111111111111111111111");
   let x = prompt("값을 입력해주세요.")

    if(10 <= x && x <= 20){
        console.log(x);
    }else {
        console.log("다른값을 입력하세요.");
    }


    /*
        2. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은수부터 출력하시오.
    */
   console.log("222222222222222222222222222222");
   for(let i=0; i<=10; i++){

        if(i%2 == 0){
            console.log(i);
        }

   }


    /*
        2-1. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 큰수부터 출력하시오.
    */
    for(let i=10; i>=0; i--){
        if(i%2 == 0){
                console.log(i);
            }
    }


    /*
            3. for문을 사용하여 0부터 10미만의 정수 중에서 짝수만을 작은 수 부터 문자열로 출력하시오.
    */
   console.log("3333333333333333333333333333333333333");
    for(let i=0; i<=10; i++){
        if( i%2 == 0){
            console.log(String(i));
        }
    }


    /*
        4. for문을 사용하여 0부터 10미만의 정수 중에서 홀수만을 큰수부터 출력하시오.
    */
    console.log("44444444444444444444444444444");
    for(let i=10; i>=0; i--){
        if(i%2 == 1){
            console.log(i);
        }
    }


    /*
        5. while문을 사용하여 0부터 10미만의 정수 중에서 홀수만을 큰수부터 출력하시오.
    */
    console.log("555555555555555555555555555555555");
    // 방법 1.
    let y = true;
    while(y) {

        for(let i=10; i>=0; i--){
            if(i%2 == 1){
                console.log(i);
            }else if(i == 0){
                y = false;
            }
        }// for
        
    }// while

    // 방법 2.
    let i = 10;
    while(i=0){
        console.log((i%2 == 1));
        i--;
    }
   

   


</script>
