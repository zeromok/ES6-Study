<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
            name : 'mokk',
            age : 30
        };
        // ===============================
        // user.sayHi 에 함수를 할당
        // ===============================
        // user.sayHi = function() {
        //     alert('HI');
        // };

        // ===============================
        // 정의된 함수를 이용
        // ===============================
        function sayHi() {
            alert('HI');
        };
        user.sayHi = sayHi();   // 선언된 함수를 메소드로 등록
        user.sayHi();   // HI

        // ===============================
        // 메소드 단축 구문
        // ===============================
        user = {
            sayHi() {       // sayHi: function()과 동일
                alert('HI');
            }
        };

        // ===============================
        // 메소드와 this
        // ===============================
        let user1 = {
            name: 'mokk',
            age: 30,
            sayHi(){
                this.name
                // this는 현재객체(user1)을 나타냄
            }
        };

        // 동일한 함수라도 다른객체에서 호출했다면 this가 참조하는 값이 다름
        let user2 = {
            name: 'user2'
        };
        let user3 = {
            name: 'user3'
        };

        function sayHi(){
            alert(this.name);
        }
        user2.sayHi();  // user2
        user3.sayHi();  // user3
    </script>
</body>
</html>
